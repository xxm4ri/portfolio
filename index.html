<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Dev Parkour Portfolio - Fast & Mouse Look</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; background-color: #1a0033; }
        canvas { display: block; }
        
        /* Interface de Usu√°rio */
        #gui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #d8b4fe;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
        }

        /* Tela de Vit√≥ria e Habilidades */
        #win-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80%;
            max-width: 500px;
            background: rgba(45, 10, 80, 0.95);
            border: 2px solid #bf77f6;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            color: white;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            box-shadow: 0 0 50px rgba(191, 119, 246, 0.5);
        }

        #win-screen.active { transform: translate(-50%, -50%) scale(1); }

        .skill-tag {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            background: linear-gradient(45deg, #8a2be2, #bf77f6);
            padding: 10px 40px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 5px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .project-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px dashed #bf77f6;
            font-size: 0.9rem;
        }

        button {
            background: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="gui">
        <h1>Dev Parkour</h1>
        <p><b>CLIQUE NA TELA PARA COME√áAR</b></p>
        <p>Mouse: Girar C√¢mera</p>
        <p>WASD: Mover R√°pido</p>
        <p>ESPA√áO: Pulo Alto</p>
    </div>

    <div id="win-screen">
        <h2 style="color: #ffd700;">‚≠ê OBBY CONCLU√çDO! ‚≠ê</h2>
        <p>Habilidade Master:</p>
        <div class="skill-tag">JAVA</div>
        
        <div class="project-grid">
            <div class="project-item">üöÄ <b>Microservices</b><br>Spring Boot & Cloud</div>
            <div class="project-item">üèóÔ∏è <b>Backend Auth</b><br>JWT & Spring Security</div>
        </div>
        <button onclick="location.reload()">Jogar de Novo</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/+esm"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // --- CENA E RENDERER ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x130026);
        scene.fog = new THREE.Fog(0x130026, 10, 60);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- CONTROLE DE MOUSE (POINTER LOCK) ---
        let isLocked = false;
        let yaw = 0; // Rota√ß√£o Horizontal (Corpo)
        let pitch = 0; // Rota√ß√£o Vertical (C√¢mera)

        document.body.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        document.addEventListener('pointerlockchange', () => {
            isLocked = document.pointerLockElement === document.body;
        });

        document.addEventListener('mousemove', (event) => {
            if (!isLocked) return;

            // Sensibilidade
            const sensitivity = 0.002;
            
            // Atualiza rota√ß√£o baseada no movimento do mouse
            yaw -= event.movementX * sensitivity;
            pitch -= event.movementY * sensitivity;

            // Limita o olhar para cima/baixo (n√£o dar cambalhota com o pesco√ßo)
            pitch = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, pitch));
        });

        // --- F√çSICA ---
        // Aumentei a gravidade para cair mais r√°pido (pulo mais responsivo)
        const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -30, 0) });

        // --- PERSONAGEM ---
        const playerGroup = new THREE.Group();
        
        // Corpo Visual
        const bodyGeo = new THREE.CapsuleGeometry(0.4, 0.8, 4, 8);
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const bodyMesh = new THREE.Mesh(bodyGeo, bodyMat);
        bodyMesh.castShadow = true;
        playerGroup.add(bodyMesh);

        // Cabe√ßa
        const headGeo = new THREE.SphereGeometry(0.35);
        const headMesh = new THREE.Mesh(headGeo, bodyMat);
        headMesh.position.y = 0.8;
        playerGroup.add(headMesh);

        // √ìculos/Visor (para saber onde est√° olhando)
        const visorGeo = new THREE.BoxGeometry(0.4, 0.1, 0.2);
        const visorMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const visor = new THREE.Mesh(visorGeo, visorMat);
        visor.position.set(0, 0.8, -0.25); // Na frente da cara
        playerGroup.add(visor);

        // Detalhe Lil√°s
        const stripeGeo = new THREE.BoxGeometry(0.5, 0.1, 0.5);
        const stripeMat = new THREE.MeshStandardMaterial({ color: 0xbf77f6 });
        const stripe = new THREE.Mesh(stripeGeo, stripeMat);
        stripe.position.y = 0.3;
        playerGroup.add(stripe);

        scene.add(playerGroup);

        // Corpo F√≠sico
        const playerPhysBody = new CANNON.Body({
            mass: 1,
            shape: new CANNON.Box(new CANNON.Vec3(0.4, 0.9, 0.4)),
            position: new CANNON.Vec3(0, 5, 0),
            fixedRotation: true // Importante: a f√≠sica n√£o gira, n√≥s giramos a velocidade
        });
        playerPhysBody.linearDamping = 0.9; // Ajuda a parar r√°pido quando solta a tecla
        world.addBody(playerPhysBody);

        // --- ILUMINA√á√ÉO ---
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(10, 20, 10);
        sun.castShadow = true;
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xbf77f6, 0.6));

        // --- PLATAFORMAS ---
        function addPlatform(x, y, z, w, d, color = 0x8a2be2) {
            const geo = new THREE.BoxGeometry(w, 1, d);
            const mat = new THREE.MeshStandardMaterial({ color: color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            mesh.receiveShadow = true;
            scene.add(mesh);

            const shape = new CANNON.Box(new CANNON.Vec3(w/2, 0.5, d/2));
            const body = new CANNON.Body({ mass: 0, shape: shape });
            body.position.set(x, y, z);
            world.addBody(body);
        }

        // Percurso (Alongado para velocidade maior)
        addPlatform(0, -1, 0, 10, 10);          // Base Inicial
        addPlatform(0, 1, -15, 6, 6);           // Pulo 1
        addPlatform(-8, 3, -25, 6, 6);          // Pulo 2 (Esquerda)
        addPlatform(0, 5, -35, 6, 6);           // Pulo 3 (Volta pro meio)
        addPlatform(0, 7, -50, 15, 10, 0xffd700); // Fim Dourado

        // --- CONTROLES ---
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        let won = false;

        function update() {
            world.fixedStep();

            // 1. Sincronizar rota√ß√£o visual do personagem com o Mouse (Yaw)
            playerGroup.rotation.y = yaw;
            playerGroup.position.copy(playerPhysBody.position);

            // 2. Movimento Relativo √† C√¢mera
            // Velocidade bem maior como pedido (20)
            const speed = 20; 
            
            let inputForward = 0;
            let inputSide = 0;

            if (keys['KeyW'] || keys['ArrowUp']) inputForward = -1;
            if (keys['KeyS'] || keys['ArrowDown']) inputForward = 1;
            if (keys['KeyA'] || keys['ArrowLeft']) inputSide = -1;
            if (keys['KeyD'] || keys['ArrowRight']) inputSide = 1;

            if (inputForward !== 0 || inputSide !== 0) {
                // Matem√°tica para calcular dire√ß√£o baseada no √¢ngulo YAW
                // Basicamente: "Para onde meu nariz aponta √© o Forward"
                const direction = yaw;
                
                // Calcula os vetores de velocidade
                // Forward (W/S) afeta Z e X baseado no seno/cosseno do angulo
                const velZ = (Math.cos(direction) * inputForward * speed) + (Math.cos(direction + Math.PI/2) * inputSide * speed);
                const velX = (Math.sin(direction) * inputForward * speed) + (Math.sin(direction + Math.PI/2) * inputSide * speed);

                playerPhysBody.velocity.x = -velX; 
                playerPhysBody.velocity.z = -velZ;
            } else {
                // Parar se n√£o tiver input
                playerPhysBody.velocity.x = 0;
                playerPhysBody.velocity.z = 0;
            }

            // 3. Pulo
            if (keys['Space']) {
                // Raycast simples para ver se est√° no ch√£o
                // (Para simplificar, permitimos pular se a velocidade Y for quase zero)
                if(Math.abs(playerPhysBody.velocity.y) < 0.1) {
                    playerPhysBody.velocity.y = 15; // For√ßa do pulo
                }
            }

            // 4. Reset se cair
            if (playerPhysBody.position.y < -20) {
                playerPhysBody.position.set(0, 5, 0);
                playerPhysBody.velocity.set(0, 0, 0);
                // Reseta rota√ß√£o tamb√©m para n√£o ficar confuso
                yaw = 0;
                pitch = 0;
            }

            // 5. Condi√ß√£o de Vit√≥ria
            if (!won && playerPhysBody.position.z < -45 && playerPhysBody.position.y > 6) {
                won = true;
                document.getElementById('win-screen').classList.add('active');
                document.exitPointerLock(); // Solta o mouse pra clicar no bot√£o
                isLocked = false;
            }

            // 6. C√¢mera em Terceira Pessoa (Orbita baseada no Pitch/Yaw)
            // Dist√¢ncia da c√¢mera
            const camDist = 6;
            const camHeight = 2;

            // Posi√ß√£o alvo da c√¢mera:
            // Pega a posi√ß√£o do player
            // Adiciona um offset calculado por trigonometria esf√©rica (Pitch/Yaw)
            const camX = playerGroup.position.x + camDist * Math.sin(yaw) * Math.cos(pitch);
            const camZ = playerGroup.position.z + camDist * Math.cos(yaw) * Math.cos(pitch);
            const camY = playerGroup.position.y + camHeight + (camDist * Math.sin(pitch));

            // Suaviza√ß√£o (Lerp) para a c√¢mera n√£o ser dura demais
            camera.position.lerp(new THREE.Vector3(camX, camY, camZ), 0.1);
            
            // A c√¢mera olha sempre para a cabe√ßa do jogador
            camera.lookAt(playerGroup.position.x, playerGroup.position.y + 1, playerGroup.position.z);
        }

        function render() {
            requestAnimationFrame(render);
            update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        render();
    </script>
</body>
</html>
